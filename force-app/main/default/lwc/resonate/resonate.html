<template>
    <div class="tcrm-fit">
        <article class="slds-card" style="height: 100%">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>{title}</span>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <lightning-button-group>
                            <lightning-button-icon 
                                variant="border-filled"
                                icon-name="utility:jump_to_left"
                                disabled={hasError}
                                onclick={handleJumpLeft}>
                            </lightning-button-icon>
                            <lightning-button-icon 
                                variant="border-filled"
                                icon-name={pausePlayIcon}
                                disabled={hasError}
                                onclick={handlePausePlay}>
                            </lightning-button-icon>
                            <lightning-button-icon 
                                variant="border-filled"
                                icon-name="utility:jump_to_right"
                                disabled={hasError}
                                onclick={handleJumpRight}>
                            </lightning-button-icon>
                        </lightning-button-group>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="tcrm-in-card">
                    <template if:false={hasError}>
                        State: {state}<br/>
                        <lightning-button
                            variant="brand"
                            label="Refresh"
                            onclick={handleRefresh}>
                        </lightning-button>
                    </template>
                    <template if:true={hasError}>
                        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                            <span class="slds-assistive-text">error</span>
                            <span class="slds-icon_container slds-icon-utility-error slds-var-m-right_x-small" title="Description of icon when needed">
                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                                </svg>
                            </span>
                            {error}
                        </div>
                    </template>
                </div>
            </div>
        </article>        
    </div>
</template>
